{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-4" method="POST">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Họ và tên</label>
            <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter full name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email ID" required>
        </div>
        <div class="form-group col-md-6">
            <label>Liên hệ</label>
            <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Enter contact number" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label>Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label>Nhập lại mật khẩu</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
        </div>
    </div>


    <input type="submit" value="Submit" class="btn mt-4" style="background-color: #207200; color: white; font-size: larger; width: 9rem;">
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Passwords do not match each other");
    document.location = "/register"
    {% endif %}
</script>
{% endblock %}
